<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Static Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0078d7;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.25rem;
            max-width: 600px;
            line-height: 1.6;
            color: #555;
        }
        footer {
            background-color: #e1eaf6;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ccc;
        }
        a {
            color: #0078d7;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }
        a:hover {
            border-bottom-color: #0078d7;
        }
    </style>
</head>
<body>
    <header>My Static Website</header>
    <main>
        <h1>Welcome to My Static Site!</h1>
        <p>This is a simple, clean, and modern static website template perfect for GitHub Pages deployment. You can customize this page by editing the HTML and CSS here.</p>
        <p>Explore more by visiting <a href="https://github.com/">GitHub</a>.</p>
    </main>
    <footer>
        &copy; 2024 My Static Website. All rights reserved.
    </footer>
</body>
</html>
